apiVersion: v1
kind: ConfigMap
metadata:
  name: drupal-env
  namespace: drupal
data:
  # Application
  DRUPAL_DOMAIN: "libutk.com"
  DRUPAL_ENVIRONMENT: "production"

  # Azure Database for PostgreSQL (eastus2)
  AZURE_POSTGRES_HOST: "drupalcsi-test-pg.postgres.database.azure.com"
  AZURE_POSTGRES_DATABASE: "drupal11"
  AZURE_POSTGRES_USERNAME: "drupaladmin"

  # Azure Cache for Redis
  AZURE_REDIS_HOST: "drupalcsi-test-redis.redis.cache.windows.net"
  AZURE_REDIS_PORT: "6380"
  DRUPAL_CACHE_PREFIX: "drupal11_prod_"

  # NOTE: No AZURE_STORAGE_* variables needed!
  # Storage is mounted via CSI driver at infrastructure level.

  # External Solr (optional - update if using Solr)
  SOLR_HOST: ""
  SOLR_PORT: "8983"
  SOLR_CORE: ""
